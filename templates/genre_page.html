{% extends "base.html" %} {% block content %}
{% if movies %}
    <div class="row">
        <div class="card-columns">
            {% for movie in movies %}
            <div class="card">
                <a href="{{ url_for('movie_page', movie_id=movie.id) }}"><img class="card-img-top" src={{movie.posterUrl}} alt={{movie.name}}></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="{{ url_for('movie_page', movie_id=movie.id) }}">{{movie.name}}</a>
                    </h4>
                    <h6 class="card-subtitle">Directed By :</h4>
                    <p class="card-text">{{movie.director}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% else %}
    <h1 class="my-6">Nothing to show yet. Go ahead and post movies in this genre.</h1>
{% endif %}
{% endblock %}
