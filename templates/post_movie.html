{% extends "base.html" %} {% block content %}
<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" action="#" method="post" enctype="multipart/form-data">
            <fieldset>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h2>Post a new Movie :</h2><br>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Name:</label>
                    <div class="col-md-4">
                        <input name="name" type="text" class="form-control input-md" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Director:</label>
                    <div class="col-md-4">
                        <input name="director" type="text" class="form-control input-md" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Description:</label>
                    <div class="col-md-4">
                        <textarea class="form-control" rows="5" name="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Poster URL:</label>
                    <div class="col-md-4">
                        <input name="posterUrl" type="url" class="form-control input-md" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Genre:</label>
                    <div class="col-md-4">
                        <select name="genre" class="form-control">
                            {% for genre in genres %}
                            <option value="{{genre.name}}">{{genre.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
