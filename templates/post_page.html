{% extends "base.html" %} {% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-md-6">
				<form action="#" method="post" enctype="multipart/form-data">
					<div class="form-row">
						<div class="col">
							<h2>Post a new Movie :</h2><br>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label>Name:</label>
							<input name="name" type="text" class="form-control" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label>Director:</label>
							<input name="director" type="text" class="form-control" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label>Description:</label>
							<textarea name="description" class="form-control" rows="5"></textarea>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label>Poster URL:</label>
							<input name="posterUrl" type="url" class="form-control" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label>Genre:</label>
							<select name="genre" class="form-control">
								{% for genre in genres %}
								<option value="{{genre.name}}">{{genre.name}}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<button type="submit" class="btn btn-primary">Post</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<form action="#" method="post" enctype="multipart/form-data">
					<div class="form-row">
						<div class="col">
							<h2>Create a new Genre :</h2><br>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label>Genre Name:</label>
							<input name="new_genre" type="text" class="form-control" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<button type="submit" class="btn btn-primary">Create</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</div>
{% endblock %}
